<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Welcome to the Coding Partner Quiz Site!</h1>
        <p>Test your knowledge in Science, Math, Geography and English.</p>
        
        <nav>
            <a href="login.html" class="button">Login</a>
            <a href="register.html" class="button primary">Register</a>
        </nav>
    </div>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<script>
    /* We use the messy-looking "data:image/svg..." codes below so you don't have 
       to download separate image files. It's just an X and an O drawn in code. */
    const svgX = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cline x1='18' y1='6' x2='6' y2='18'%3E%3C/line%3E%3Cline x1='6' y1='6' x2='18' y2='18'%3E%3C/line%3E%3C/svg%3E";
    const svgO = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2'%3E%3Ccircle cx='12' cy='12' r='9'%3E%3C/circle%3E%3C/svg%3E";

    tsParticles.load("particles-js", {
      background: {
        color: "#232741" /* The dark blue background color */
      },
      particles: {
        number: {
          value: 30, /* Fewer particles looks better with big shapes */
          density: { enable: true, area: 800 }
        },
        shape: {
          type: "image", /* We are using custom images instead of circles */
          image: [
            { src: svgX, width: 100, height: 100 },
            { src: svgO, width: 100, height: 100 }
          ]
        },
        opacity: {
          value: { min: 0.3, max: 0.7 }, /* Semi-transparent */
          animation: { enable: true, speed: 1, sync: false }
        },
        size: {
          value: { min: 15, max: 40 }, /* Base size range */
          animation: {
            enable: true, /* Turn on auto-sizing (pulsing) */
            speed: 3,     /* How fast they grow/shrink */
            mode: "auto",
            sync: false
          }
        },
        rotate: {
          value: { min: 0, max: 360 }, /* Start at random angles */
          animation: {
            enable: true, /* Turn on auto-rotating */
            speed: 5,     /* Rotation speed */
            sync: false
          }
        },
        move: {
          enable: true,
          speed: 2, /* Slow floating movement */
          direction: "none",
          random: true,
          straight: false,
          outModes: "out"
        }
      },
      interactivity: {
        events: {
           /* Optional: Push them away slightly on mouse hover */
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
           repulse: { distance: 100, duration: 0.4 }
        }
      },
      detectRetina: true
    });
</script>
</body>
</html>
