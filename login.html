<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h2>User Login</h2>
        <form action="login.php" method="POST" id="loginForm">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="button primary">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<script>
    /* Define the colors from your palette */
    const colors = {
        pink: "%23F3C8DD",   // Queen Pink
        purple: "%23D183A9", // Middle Purple
        lavender: "%2371557A", // Old Lavender
        chocolate: "%234B1535" // Brown Chocolate
    };

    /* Create colored SVG images for X's and O's */
    /* We replace 'COLOR_HERE' in the SVG string with our palette colors */
    const svgXBase = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='COLOR_HERE' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cline x1='18' y1='6' x2='6' y2='18'%3E%3C/line%3E%3Cline x1='6' y1='6' x2='18' y2='18'%3E%3C/line%3E%3C/svg%3E";
    const svgOBase = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='COLOR_HERE' stroke-width='2'%3E%3Ccircle cx='12' cy='12' r='9'%3E%3C/circle%3E%3C/svg%3E";

    /* Build an array of all colored shapes */
    const coloredImages = [];
    for (const key in colors) {
        coloredImages.push({ src: svgXBase.replace('COLOR_HERE', colors[key]), width: 100, height: 100 });
        coloredImages.push({ src: svgOBase.replace('COLOR_HERE', colors[key]), width: 100, height: 100 });
    }

    tsParticles.load("particles-js", {
      background: {
        color: "#3A345B" /* Background Color: Jacarta */
      },
      particles: {
        number: {
          value: 100, /* More particles because they fade out quickly */
          density: { enable: true, area: 800 }
        },
        shape: {
          type: "image",
          image: coloredImages /* Use our array of colored X's and O's */
        },
        opacity: {
          value: 0, /* Start invisible */
          animation: {
            enable: true,
            speed: 8,    /* FAST fading speed */
            minimumValue: 0, /* Fade completely out */
            sync: false,
            startValue: "min", /* Start animation from 0 opacity */
            destroy: "none" /* Keep them in a fade-in/fade-out loop */
          }
        },
        size: {
          value: { min: 10, max: 35 }, /* Size range */
          animation: {
            enable: true,
            speed: 15,   /* FAST pulsing size */
            minimumValue: 5,
            sync: false,
            startValue: "min"
          }
        },
        rotate: {
          value: { min: 0, max: 360 },
          animation: {
            enable: true,
            speed: 10,   /* Faster rotation */
            sync: false
          }
        },
        move: {
          enable: true,
          speed: 6, /* Faster movement speed */
          direction: "none",
          random: true,
          straight: false,
          outModes: "out" /* They disappear when leaving the screen */
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "bubble" }, /* Makes them grow when hovered */
          resize: true
        },
        modes: {
           bubble: { distance: 200, size: 40, duration: 0.4, opacity: 1 }
        }
      },
      detectRetina: true
    });
</script>
</body>
</html>
